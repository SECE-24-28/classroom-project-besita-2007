<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "head head head"
                "navbar mainContent Aside"
                "Footer Footer Footer";
        }

        header {
            grid-area: head;
            background-color: rgb(5, 15, 94);
            color: rgb(255, 255, 255);
            padding: 10px;
            text-align: center;
        }

        nav {
            grid-area: navbar;
            background-color: rgb(28, 10, 87);
    
            padding: 10px;
        }

        main {
            grid-area: mainContent;
            background-color: white; 
            color: rgb(13, 12, 12);
            border: 1px solid;
            padding: 10px;
        }


       
        .gridContainer {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 100px; 
            grid-template-rows: repeat(6, 60px);
            gap: 10px;
            justify-content: start; 
        }

        .item {
            background-color: rgb(243, 240, 237); 
            border: 2px solid rgb(63, 62, 62);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: rgb(80, 80, 80);
        }
    </style>

</head>

<body>
    <header><h1>Dashboard Layout</h1></header>
    <nav><h4>Menu</h4></nav>

    <main>
        Items

        <div class="gridContainer">
            <div class="item">shampoo</div>
            <div class="item">soap</div>
            <div class="item">conditioner</div>
            <div class="item">dish washer</div>
            <div class="item">coffee mug</div>
            <div class="item">bottle</div>
        </div>
    </main>

</body>

</html>
